<svg width="1400" height="360" viewBox="0 0 1400 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WinningsAura WA currency-style logo">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FDE68A"/>
      <stop offset="0.55" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#D97706"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="24" y="24" width="300" height="300" rx="64" fill="#090B14" stroke="url(#neon)" stroke-width="6"/>

  <!-- Currency-style WA monogram -->
  <g transform="translate(72 72)">
    <!-- W -->
    <path d="M0 0 L30 170 L70 78 L110 170 L140 0" fill="none" stroke="url(#gold)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- A -->
    <path d="M164 170 L210 0 L256 170" fill="none" stroke="#F8FAFC" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M182 104 H238" stroke="#F8FAFC" stroke-width="14" stroke-linecap="round"/>

    <!-- Currency bars to imply symbol style -->
    <path d="M8 52 H250" stroke="url(#neon)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M20 126 H262" stroke="url(#neon)" stroke-width="8" stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
  </g>

  <text x="370" y="152" fill="url(#gold)" font-size="84" font-weight="800" font-family="Segoe UI, Inter, Arial, sans-serif" letter-spacing="1.5">WINNINGSAURA</text>
  <text x="372" y="214" fill="#E2E8F0" font-size="30" font-weight="600" font-family="Segoe UI, Inter, Arial, sans-serif" letter-spacing="2">SPORTS PRIZE MONEY INTELLIGENCE</text>
  <rect x="370" y="242" width="760" height="8" rx="4" fill="url(#neon)"/>
</svg>
